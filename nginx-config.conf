# Nginx configuratie voor movie.drissi.store
# Plaats dit bestand in: /etc/nginx/sites-available/movie.drissi.store
# Maak symlink: sudo ln -s /etc/nginx/sites-available/movie.drissi.store /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name movie.drissi.store;

    # Redirect to HTTPS (optioneel, maar aanbevolen)
    # Uncomment onderstaande regels na SSL setup
    # return 301 https://$server_name$request_uri;

    # Tijdelijk voor HTTP (verwijder na SSL setup)
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

