{% extends "base.html" %}

{% block title %}Inloggen - MovieSpace{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-secondary p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">ðŸŽ¬ Inloggen</h1>

        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    Gebruikersnaam
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Wachtwoord
                </label>
                <input type="password"
                       name="password"
                       id="password"
                       required
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent">
            </div>

            <button type="submit"
                    class="w-full bg-accent hover:bg-green-600 text-white py-3 rounded-md font-medium transition-colors">
                Inloggen
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400">
                Nog geen account?
                <a href="/register" class="text-accent hover:underline">Registreer hier</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
